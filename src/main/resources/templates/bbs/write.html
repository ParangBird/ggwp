<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글작성 페이지</title>
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/index.css" th:href="@{/css/index.css}">
    <link rel="stylesheet" href="/static/css/write.css" th:href="@{/css/write.css}">
</head>
<body>
    <div class="header-container">
        <div th:unless="${userName}" class="login-container">
            <div class="login-buttons">
                <button type="button" onclick="location.href='/oauth2/authorization/naver';" class="btn btn-success">네이버 로그인</button>
                <button type="button" onclick="location.href='/oauth2/authorization/google';" class="btn btn-primary">구글 로그인</button>
            </div>
        </div>
        <div th:if="${userName}" class="login-container">
            <div class="login-buttons">
                <span class="search-text">반갑습니다, <span th:text="${userName}">ㅇㅇㅇ</span> 님!</span>
                <a href="/logout" class="btn btn-info active" role="button">Logout</a>
            </div>
        </div>

        <div class="logo-div">
            <a href="http://localhost:8080/bbs">
                <img class="logo-image" src="/static/images/logo.png" th:src="@{/images/logo.png}"/>
            </a>
        </div>
        <div class="search-container">
            <h2 class="search-text">소환사 검색</h2>
            <form class="search-form" method="POST" action="/searchSummoner">
                <input class="search-input" type="text" name="summonerName">
                <button type="submit" class="btn btn-primary">검색</button>
            </form>
        </div>
    </div>

    <div class="write-container">
        <form class="write-form" action th:object="${post}" method="post">
            <input type="hidden" th:value="${session.user.email}" name="authorEmail" id="authorEmail">
            <label for="postTag">글 분류</label>
            <select class="form-select select-div" th:field="*{postTag}" id="postTag" name="postTag">
                <option value="FREE">자유</option>
                <option value="TOP">탑</option>
                <option value="JUG">정글</option>
                <option value="MID">미드</option>
                <option value="ADC">원딜</option>
                <option value="SUP">서폿</option>
            </select>
            <div class="field-error" th:errors="*{title}">
                제목 오류
            </div>
            <div class="input-group mb-3 title-div">
                <span class="input-group-text" id="form-title">제목</span>
                <input type="text" th:field="*{title}" id="title" name="title" placeholder="제목을 입력하세요"
                       class="form-control" aria-label="Sizing example input" aria-describedby="form-title">
            </div>
            <div class="field-error" th:errors="*{author}">
                글쓴이 오류
            </div>
            <div class="input-group mb-3 author-div">
                <span class="input-group-text" id="form-title">글쓴이</span>
                <input type="text" th:field="*{author}" id="author" name="author"
                       class="form-control" aria-label="Sizing example input" readonly aria-describedby="form-title">
            </div>
            <div class="field-error" th:errors="*{content}">
                내용 오류
            </div>
                <textarea th:field="*{content}" id="content" name="content" placeholder="내용을 입력하세요"
                          class="form-control content-textarea" rows="5"></textarea>
            </br>
            <input class="btn btn-danger" type="submit" value="글쓰기">
            <a href="/bbs" class="btn btn-secondary" value="취소">취소</a>
        </form>
    </div>
</body>
</html>
