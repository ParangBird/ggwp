<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GG.WP</title>
    <!-- CSS only -->
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
            text-align: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/index.css" th:href="@{/css/index.css}">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
</head>
<body>
<div class="reset-password-div-form">
    <p class="reset-password-text">이메일 인증하기</p>
    <p class="reset-password-info-text">인증번호 입력하십쇼</p>
    <p>인증해야 할 번호</p> <p th:text="${emailAuthDto.authString}"></p>
    <form class="" method="post" th:action="@{/bbs/email/send}">
        <input type="text" class="" th:name="email">
        <input class="btn btn-primary reset-password-button" type="submit" value="이메일 인증">
    </form>
    <div class="reset-password-link-div">
        <a class="main-link fas fa-home" href="/bbs" th:href="@{/bbs}">메인으로</a>
        <a class="find-link fas fa-user-alt" href="/bbs/register" th:href="@{/bbs/register}">회원가입</a>
    </div>
</div>
</body>
</html>
