<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GG.WP</title>
    <!-- CSS only -->
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
            text-align: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/index.css" th:href="@{/css/index.css}">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
</head>
<body>
<div class="reset-password-div-form">
    <p class="reset-password-text">비밀번호 찾기</p>
    <p class="reset-password-info-text">가입하신 이메일을 입력해주시면, 해당 메일로 비밀번호 재설정을 도와드릴게요.</p>
    <form class="login-form" method="post" th:object="${resetPasswordDto}" action th:action>
        <div class="field-error" th:errors="*{email}">
            이메일 오류
        </div>
        <div class="form-floating mb-3 reset-password-form-email">
            <input type="email" th:field="*{email}"
                   name="email" class="form-control"
                   id="email" placeholder="name@example.com">
            <label for="email">이메일 주소</label>
        </div>
        <input class="btn btn-primary reset-password-button" type="submit" value="비밀번호 찾기">
    </form>
    <div class="reset-password-link-div">
        <a class="main-link fas fa-home" href="/bbs" th:href="@{/bbs}">메인으로</a>
        <a class="find-link fas fa-user-alt" href="/bbs/register" th:href="@{/bbs/register}">회원가입</a>
    </div>
</div>
</body>
</html>
