<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글읽기 페이지</title>
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/index.css" th:href="@{/css/index.css}">
    <link rel="stylesheet" href="/static/css/write.css" th:href="@{/css/write.css}">
</head>
<body>
    <div class="header-container">
        <div th:unless="${userName}" class="login-container">
            <div class="login-buttons">
                <button type="button" onclick="location.href='/oauth2/authorization/naver';" class="btn btn-success">네이버 로그인</button>
                <button type="button" onclick="location.href='/oauth2/authorization/google';" class="btn btn-primary">구글 로그인</button>
            </div>
        </div>
        <div th:if="${userName}" class="login-container">
            <div class="login-buttons">
                <span class="search-text">반갑습니다, <span th:text="${userName}">ㅇㅇㅇ</span> 님!</span>
                <a href="/logout" class="btn btn-info active" role="button">Logout</a>
            </div>
        </div>

        <img class="logo-image" src="/static/images/logo.png" th:src="@{/images/logo.png}"/>
        <div class="search-container">
            <h2 class="search-text">소환사 검색</h2>
            <form class="search-form" method="POST" action="/searchSummoner">
                <input class="search-input" type="text" name="summonerName">
                <button type="submit" class="btn btn-primary">검색</button>
            </form>
        </div>
    </div>

    <div class="write-container">
        <form class="write-form" action th:object="${post}" method="post">
            <label for="postTag">분류</label>
            <select th:field="*{postTag}" id="postTag" name="postTag">
                <option disabled="disabled" value="FREE">자유</option>
                <option disabled="disabled" value="TOP">탑</option>
                <option disabled="disabled" value="JUG">정글</option>
                <option disabled="disabled" value="MID">미드</option>
                <option disabled="disabled" value="ADC">원딜</option>
                <option disabled="disabled" value="SUP">서폿</option>
            </select>
            <br/>
            <label for="title">제목</label><input th:field="*{title}" id="title" name="title" type="text" readonly/><br>
            <label for="author">글쓴이</label><input th:field="*{author}"
                                                  type="text" id="author" name="author" readonly> <br/>
            <label for="content">내용</label><br/>
            <textarea th:field="*{content}" id="content" name="content" readonly></textarea>
            <div th:if="${session.user != null}">
                <div th:if="${post.author == session.user.name}">
                    <a th:href="@{/bbs/modify/{id}(id = ${post.id})}" class="btn btn-info" role="button">수정하기</a>
                    <a th:href="@{/bbs/delete/{id}(id = ${post.id})}" class="btn btn-info" role="button">삭제하기</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
