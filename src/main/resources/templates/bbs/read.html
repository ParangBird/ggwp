<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글읽기 페이지</title>
</head>
<body>
<div th:if="${post == null}">
    <h1>그딴거 없다고요 선생님</h1>
</div>
<div th:unless="${post == null}">
    <form action th:object="${post}" method="post">
        <label for="postTag">분류</label>
        <select th:field="*{postTag}" id="postTag" name="postTag">
            <option value="FREE">자유</option>
            <option value="TOP">탑</option>
            <option value="JUG">정글</option>
            <option value="MID">미드</option>
            <option value="ADC">원딜</option>
            <option value="SUP">서폿</option>
        </select>
        <br/>
        <label for="title">제목</label><input th:field="*{title}"
                                            id="title" name="title" type="text"/><br>
        <div class="field-error" th:errors="*{title}">
            제목 오류
        </div>
        <label for="author">글쓴이</label><input th:field="*{author}"
                                              type="text" id="author" name="author" readonly> <br/>
        <div class="field-error" th:errors="*{author}">
            글쓴이 오류
        </div>
        <label for="content">내용</label><br/>
        <textarea th:field="*{content}" id="content" name="content"></textarea>
        <div class="field-error" th:errors="*{content}">
            내용 오류
        </div>
        <button type="submit">submit</button>
    </div>
</form>
</div>
</body>
</html>
