<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GG.WP</title>
    <!-- CSS only -->
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
            text-align: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/index.css" th:href="@{/css/index.css}">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
</head>
<body>
    <div class="register-div-form">
        <p class="register-text">회원가입</p>
        <form class="login-form" method="post" th:object="${registerDto}"
              action="/bbs/register" th:action="@{/bbs/register}">
            <div class="field-error" th:errors="*{email}">
                이메일 오류
            </div>
            <div class="form-floating mb-3 login-form-email">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">이메일 주소</label>
            </div>
            <div class="field-error" th:errors="*{userName}">
                닉네임 오류
            </div>
            <div class="form-floating mb-3 login-form-email">
                <input type="text" class="form-control" id="floatingNickname" placeholder="닉네임">
                <label for="floatingNickname">닉네임</label>
            </div>
            <div class="field-error" th:errors="*{password}">
                패스워드 오류
            </div>
            <div class="form-floating login-form-password">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">비밀번호</label>
            </div>
            <div class="field-error" th:errors="*{passwordCheck}">
                패스워드 체크 오류
            </div>
            <div class="form-floating login-form-password">
                <input type="password" class="form-control" id="floatingPasswordCheck" placeholder="Password">
                <label for="floatingPasswordCheck">비밀번호 확인</label>
            </div>
            <input type="submit" class="login-form-enter">
            <button class="register-button" type="submit" onclick="location.href='/bbs/register'">GG.WP 회원가입</button></br>
            <div class="register-link-div">
                <a class="register-link fas fa-lock" href="/bbs/reset-password" th:href="@{/bbs/reset-password}">비밀번호찾기</a>
            </div>
        </form>
        <div class="oauth-login-div">
            <button type="button" onclick="location.href='/oauth2/authorization/naver';" class="oauth-login-button btn btn-success">네이버 로그인</button>
            <button type="button" onclick="location.href='/oauth2/authorization/google';" class="oauth-login-button btn btn-primary">구글 로그인</button>
        </div>
    </div>
</body>
</html>
